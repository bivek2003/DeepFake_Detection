services:
  # ==========================================================================
  # Frontend - React + Vite
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deepfake-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    networks:
      - deepfake-network
    depends_on:
      - backend
    restart: unless-stopped

  # ==========================================================================
  # Backend - FastAPI
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepfake-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://deepfake:deepfake_secret@postgres:5432/deepfake_detection
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend/app:/app/app:ro
      - uploads:/app/uploads
      - assets:/app/assets
      - weights:/app/weights
    ports:
      - "8000:8000"
    networks:
      - deepfake-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ==========================================================================
  # Celery Worker - Async Video Processing
  # ==========================================================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepfake-celery-worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://deepfake:deepfake_secret@postgres:5432/deepfake_detection
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend/app:/app/app:ro
      - uploads:/app/uploads
      - assets:/app/assets
      - weights:/app/weights
    networks:
      - deepfake-network
    depends_on:
      - backend
      - redis
    restart: unless-stopped

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: deepfake-postgres
    environment:
      - POSTGRES_USER=deepfake
      - POSTGRES_PASSWORD=deepfake_secret
      - POSTGRES_DB=deepfake_detection
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - deepfake-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deepfake -d deepfake_detection"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Redis - Cache and Message Broker
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: deepfake-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - deepfake-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Nginx - Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: deepfake-nginx
    ports:
      - "3000:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - deepfake-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

networks:
  deepfake-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads:
  assets:
  weights:
